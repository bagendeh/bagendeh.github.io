<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/cs2?family=Open+Sans&display=swap">
    <title>Happy Birthday</title>
    <script>
        document.addEventListener('click', musicPlay);
        function musicPlay() {
            document.getElementById('play').play();
            document.removeEventListener('click', musicPlay);
        }
    </script>
</head>
<body>
    <audio id="play" autoplay>
        <source src="happy-birthday.mp3">
    </audio>
    <div class="card">
        <img src="./birthday.svg" alt="birthday" class="birthday">
        <div class="text">
            <h1>Happy Birthday Dahlia</h1>
            <p>Wish you all the best
            <p>Sukses terus, sehat selalu, semoga keinginanya tercapai. Semangat teruss dahliaa :)</p>
        </div>
        <div class="space"></div>
    </div>
</body>
</html>
